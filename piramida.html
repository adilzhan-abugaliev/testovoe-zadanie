<!DOCTYPE html>
<html>

<body>

    <script>
        // Высота пирамиды
        let height = 5;
        
        // Строим пирамиду
        for (let i = 1; i <= height; i++) {
          let row = '';
          for (let j = 1; j <= i; j++) {
            row += j;
          }
          console.log(row);
        }
    </script>
</body>
